<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-基础语法-变量</title>
</head>

<body>

    <script>
        //变量
        let a = 'JS';
        a = 20;
        alert(a);

        //常量
        const PI = 3.14;
        PI = 3.15;
        alert(PI);

    </script>
</body>

</html>
