<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-运算符</title>
</head>

<body>

    <script>
        let age = 20;
        let _age = '20';
        let $age = 20;

        alert(age == _age);
        alert(age === _age);
        alert(age === $age);

        //类型转换 - 字符串 <-> 数字
        alert(typeof ('10' - 1));
        alert(typeof ('10' + 1));
        // alert(parseInt('123'));
        // alert(parseInt('12A3'));
        // alert(parseInt('A123'));

        // 类型转换 - 其他类型转为boolean
        if(0){//false
            alert("0 转换为false");
        }
        if(NaN){//false
            alert("NaN 转换为false");
        }
        if(1){//true
            alert("除0和NaN其他数字都转为 true");
        }

        if(""){//false
            alert("空字符串为 false, 其他都是true");
        }

        if(null){//false
            alert("null 转化为false");
        }
        if(undefined){//false
            alert("undefined 转化为false");
        }
    </script>
</body>

</html>
