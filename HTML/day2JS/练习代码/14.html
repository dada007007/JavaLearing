<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-事件绑定</title>
</head>
<body>
    <input type="button" id="btn1" value="点我一下试试1">
    <input type="button" id="btn2" value="点我一下试试2">

    <script>
       document.querySelector('#btn1').addEventListener('click',()=>{
        alert('按钮一被点击了。。');
       })
    </script>
</body>
</html>
