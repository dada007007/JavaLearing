<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // let a = new Array(1,2,3,4);
        // console.log(a[0]);
        // console.log(a[1]);

        let arr = [1, 2, 3, 4];
        arr[10] = 50;

        console.log(arr[10]);
        console.log(arr[9]);
        console.log(arr[8]);

        arr[9] = "A";
        arr[8] = true;

        console.log(arr);
        for (let i = 0; i < arr.length; i++) {
            const element = arr[i];
            console.log(element);
        }

        arr.forEach(e => {
            console.log(e);
        });

        let arr2 = arr.map((e) => e = e + 10);
        console.log(arr2);

        //push: 添加元素到数组末尾
        arr.push(7, 8, 9);
        console.log(arr);

        //pop: 移除最后一个元素
        arr.pop();
        console.log(arr);

        //unshift: 往数组的头部添加元素 A
        arr.unshift("A", "B");
        console.log(arr);

        //该方法用来在数组的头部移除第一个元素，并返回该元素
        arr.shift();
        console.log(arr);

        //splice: 删除元素
        arr.splice(2, 2);
        console.log(arr);

        
    </script>
</body>

</html>
