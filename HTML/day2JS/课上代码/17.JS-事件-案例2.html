<!DOCTYPE html>
<html>

<head>
    <title>表单</title>
    <style>
        label {
            display: inline-block;
            width: 80px;
            text-align: right;
            margin-right: 10px;
        }

        input {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn {
            width: 150px;
        }

        .tip {
            color: #ff0000;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div>
        <h1>用户注册</h1>
        <form>
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" placeholder="用户名不能为空且长度在4-16个字符">
            <span class="tip" id="name_msg"></span> <br>

            <label for="phone">手机号：</label>
            <input type="text" id="phone" name="phone" placeholder="手机号不能为空且长度为11位">
            <span class="tip" id="phone_msg"></span>
            <br>

            <input type="submit" value="提交" class="btn">
            <input type="reset" value="重置" class="btn">
        </form>
    </div>


    <script>
        //在鼠标离开焦点时, 校验输入框内容的长度 .
        //校验用户名
        let checkUsername = function () {
            let errMsg ="";
            let flag = true;
            let name= document.querySelector("#username").value.length;
            if (name<4||name>16) {
                errMsg = "用户名格式有误";
                flag = false;
            }
            document.querySelector("#name_msg").innerHTML=errMsg;
            
        }
        
        // 复用代码
        document.querySelector("#username").addEventListener('blur',checkUsername);


        //校验手机号
        let checkPhone = function () {
            let errMsg = "";
            let flag = true;
            let phonenum = document.querySelector("#phone").value;
            if (phonenum != 11) {
                errMsg = '电话格式不正确';
                flag = false;
            }
            document.querySelector('#phone_msg').innerHTML = errMsg;
            return flag;
        }
        // 复用代码
        document.querySelector('#phone').addEventListener('blur', checkPhone);


        document.querySelector('form').addEventListener('submit', (e) => {
            if (!checkUsername() || !checkPhone()) {
                alert('表单校验失败，不能提交表单');
                e.preventDefault();

            }
        })
    </script>
</body>

</html>
